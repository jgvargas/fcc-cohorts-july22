<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- FontAwesome ref-->
  <script src="https://kit.fontawesome.com/d828ae233c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>App</title>
  <script defer src="/index.js"></script>
</head>
<body>
  <!-- Nav -->
  <nav>
    <div class="container">
      <p class="logo">
        App
      </p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./src/team-b/team.html">Team B</a></li>
      </ul>
    </div>
  </nav>

    <!-- Main -->
    <main id="main" class="container">
      
      <form action="">
        <h1 class="text-center">Findr App</h1>

        <div class="search-area">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="" id="" placeholder="zip">
        </div>

          <button class="card">
            <i class="fa-solid fa-scissors"></i>
            <h2>Haircuts</h2>
          </button>
          
          <button class="card">
            <h2>Resturants</h2>
          </button>
          <button class="card">
            <h2>Groceries</h2>
          </button>
          <button class="card">
            <h2>Shopping</h2>
          </button>
          <button class="card">
            <i class="fa-solid fa-mug-saucer"></i>
            <h2>Coffee</h2>
          </button>
          <button class="card">
            <h2>Parks</h2>
          </button>
        </div>
      </form>

      <div class="form-img">
        <img src="./src/img/main-img.png" alt="woman on her computer">
      </div>

  </main>

  <!--Footer -->
  <footer>
    <div class="container">
      <div class="credits">
        <h3>Powered by Team B</h3>
      </div>
      <div class="links">

          GitHub link
        </a>
      </div>
    </div>
